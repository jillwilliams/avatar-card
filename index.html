<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avatar Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="card">
            <div class="poster">
                <img src="images/poster.jpg">
            </div>
            <div class="details">
                <img src="images/avtarlogo.png" class="logo">
                <h3>Directed by James Cameron</h3>
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <span>4/5</span>
                </div>
                <div class="tags">
                    <span>Sci-fi</span>
                    <span>Action</span>
                </div>
                <div class="info">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus totam quibusdam, officia eveniet obcaecati quaerat.</p>
                </div>
                <div class="cast">
                    <h4>Cast</h4>
                    <ul>
                        <li><img src="images/cast1.jpg"></li>
                        <li><img src="images/cast2.jpg"></li>
                        <li><img src="images/cast3.jpg"></li>
                        <li><img src="images/cast4.jpg"></li>
                        <li><img src="images/cast5.jpg"></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
